<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-family: "Times New Roman", Times, serif;
            background: #1a1a1a;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            font-size: 3rem;
            margin-top: 2rem;
            min-height: 4rem;
        }
    </style>
</head>
<body>
    <h1>Coin Flip</h1>
    <p>Click the button to flip a coin!</p>

    <button onclick="flip()">Flip Coin</button>

    <div id="result"></div>

    <script>
        function flip() {
            const result = Math.random() < 0.5 ? 'HEADS' : 'TAILS';
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
