<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Test Tool</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            font-family: "Times New Roman", Times, serif;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #stats {
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Word Counter</h1>
    <p>A simple test tool to count words and characters.</p>
    
    <textarea id="text" placeholder="Type or paste your text here..."></textarea>
    
    <div id="stats">
        <p><strong>Words:</strong> <span id="word-count">0</span></p>
        <p><strong>Characters:</strong> <span id="char-count">0</span></p>
        <p><strong>Characters (no spaces):</strong> <span id="char-no-spaces-count">0</span></p>
    </div>

    <script>
        const textarea = document.getElementById('text');
        const wordCount = document.getElementById('word-count');
        const charCount = document.getElementById('char-count');
        const charNoSpacesCount = document.getElementById('char-no-spaces-count');

        function updateCounts() {
            const text = textarea.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            const charsNoSpaces = text.replace(/\s/g, '').length;

            wordCount.textContent = words;
            charCount.textContent = chars;
            charNoSpacesCount.textContent = charsNoSpaces;
        }

        textarea.addEventListener('input', updateCounts);
    </script>
</body>
</html>
