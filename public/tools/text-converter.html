<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <style>
        :root {
            --text-color: #1a1a1a;
            --bg-color: #ffffff;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-family: "Times New Roman", Times, serif;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 1rem;
            min-height: 150px;
        }

        #output {
            padding: 1rem;
            background-color: #f5f5f5;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 150px;
            font-size: 1.1rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.5rem 1rem;
            font-family: "Times New Roman", Times, serif;
            font-size: 1rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Text Converter</h1>
    <p>Enter text below and click a button to transform it.</p>

    <textarea id="input" placeholder="Type or paste text here..."></textarea>

    <div class="buttons">
        <button onclick="convert('upper')">UPPERCASE</button>
        <button onclick="convert('lower')">lowercase</button>
        <button onclick="convert('title')">Title Case</button>
        <button onclick="convert('reverse')">esreveR</button>
    </div>

    <div id="output">Your converted text will appear here...</div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        function convert(type) {
            const text = input.value;

            if (!text) {
                output.textContent = 'Please enter some text first!';
                return;
            }

            let result = '';

            switch(type) {
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'title':
                    result = text.split(' ').map(word =>
                        word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                    ).join(' ');
                    break;
                case 'reverse':
                    result = text.split('').reverse().join('');
                    break;
            }

            output.textContent = result;
        }

        // Allow Enter to convert to uppercase
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convert('upper');
            }
        });
    </script>
</body>
</html>
